<!DOCTYPE html>
<html class="no-js no-svg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <title>Vertical Slider</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <h1>Light weight Vertical Product Slider with Thumnails</h1>
        </header>
        <section class="content">
            <div class="v-thumb-slider">
                <div class="v-thumbs">
                    <div class="v-thumbs-wrap">
                        <div class="v-thumb-hold">
                            <a class="v-thumb image active" data-thumb="./assets/images/1.jpg" data-slide="1">
                                <div class="bg_full" style="background-image: url('./assets/images/1.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/2.jpg" data-slide="2">
                                <div class="bg_full" style="background-image: url('./assets/images/2.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/3.jpg" data-slide="3">
                                <div class="bg_full" style="background-image: url('./assets/images/3.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/4.jpg" data-slide="4">
                                <div class="bg_full" style="background-image: url('./assets/images/4.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/5.jpg" data-slide="5">
                                <div class="bg_full" style="background-image: url('./assets/images/5.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/6.jpg" data-slide="6">
                                <div class="bg_full" style="background-image: url('./assets/images/6.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/7.jpg" data-slide="7">
                                <div class="bg_full" style="background-image: url('./assets/images/7.jpg');">
                                </div>
                            </a>
                        </div>
                        <div class="v-thumb-hold">
                            <a class="v-thumb image" data-thumb="./assets/images/8.jpg" data-slide="8">
                                <div class="bg_full" style="background-image: url('./assets/images/8.jpg');">
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="v-thumb-slide">
                    <div class="v-thumb-show image" data-slide-count="1">
                        <div class="bg_full" style="background-image: url('./assets/images/1.jpg');"></div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            Photo by <a
                href="https://unsplash.com/@hckmstrrahul?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Rahul
                Chakraborty</a> on <a
                href="https://unsplash.com/photos/white-smartphone-near-laptop-xsGxhtAsfSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>

        </footer>
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
